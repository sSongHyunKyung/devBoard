<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <p class="lead">devBoard</p>
            <h2>ログイン</h2>
        </div>
        <div class="row justify-content-center">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                <p>メールとパスワードを確認してください。</p>
                <p>
                    パスワードを忘れた際には, <a href="#" th:href="@{/find-passsword}">パスワード紛失</a>を利用してください。
                </p>
            </div>

            <form class="needs-validation col-sm-6" action="#" th:action="@{/login}" method="post" novalidate>
                <div class="form-group">
                    <label for="username">メール 又 nickname</label>
                    <input id="username" type="text" name="username" class="form-control"
                           placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        メール又はnicknameを入力してください。
                    </small>
                    <small class="invalid-feedback">メールを入力してください。</small>
                </div>
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input id="password" type="password" name="password" class="form-control"
                           aria-describedby="passwordHelp" required>
                    <small class="invalid-feedback">パスワードを入力してください.</small>
                </div>
                
                <div class ="form-group form-check">
                	<input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                	<label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">自動ログイン</label>
                </div>

                <div class="form-group">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp">ログイン</button>
                </div>
            </form>
        </div>

        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
