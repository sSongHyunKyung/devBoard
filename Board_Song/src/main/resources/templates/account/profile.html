<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
				xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="fragments.html :: head"></head>	
	
	<body class="bg-light">
		<div th:replace="fragments.html :: nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">

            </div>
            <div class="col-8">
                <h1 class="display-4 " th:text="${account.nickname}">username</h1>
                <p class="lead" th:if="${!#strings.isEmpty(account.memo)}" th:text="${account.memo}">memo</p>
                <p class="lead" th:if="${#strings.isEmpty(account.memo) && isOwner}">
                    メモを入力してください。
                </p>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-2">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-intro-tab" data-toggle="pill" href="#v-pills-profile"
                       role="tab" aria-controls="v-pills-profile" aria-selected="true">プロフィール</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-home-tab">
 

						<p th:if="${isOwner}" style="text-align: left;">
						    <span style="font-size: 20px; font-weight: bold;">メール</span>
						    <span th:text="${account.email}" class="col-9"></span>
						</p>
						
 						<p th:if="${!#strings.isEmpty(account.occupation)}" style="text-align: left;">
    						<span style="font-size: 20px; font-weight: bold;">職業</span>
    						<span th:text="${account.occupation}" class="col-9"></span>
						</p>
                   		<p th:if="${!#strings.isEmpty(account.location)}" style="text-align: left;">
   							 <span style="font-size: 20px; font-weight: bold;">場所</span>
    						<span th:text="${account.location}" class="col-9"></span>
						</p>						
						
						<p th:if="${isOwner}" style="text-align: left;">
						    <span style="font-size: 20px; font-weight: bold;">登録年月</span>
						    <span th:text="${#temporals.format(account.joinedAt, 'yyyy年 M月 登録')}" class="col-9"></span>
						</p>
                        <div th:if="${isOwner}">
                            <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">修正</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	      </div>  	
	        	
	        	      	
			<div th:replace="fragments.html :: footer"></div>
	    	    
	</body>

</html>
