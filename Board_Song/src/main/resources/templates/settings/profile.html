<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: nav"></div>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-2">
                <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
            </div>
            <div class="col-8">
                <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${message}">メッセージ</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>            
                <div class="row">
                    <h2 class="col-sm-12" th:text="${account.nickname}">username</h2>
                </div>
                <div class="row mt-3">
                    <form class="col-sm-6" action="#"
                          th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
                        <div class="form-group">
                            <label for="bio">メモ</label>
                            <input id="bio" type="text" th:field="*{memo}" class="form-control"
                                   placeholder="メモを入力してください。" aria-describedby="bioHelp" required>
                            <small id="bioHelp" class="form-text text-muted">
                                ３５文字以内で入力してください。
                            </small>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">
                                長さを確認してください。
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="company">職業</label>
                            <input id="company" type="text" th:field="*{occupation}" class="form-control"
                                   placeholder="職業名" aria-describedby="occupationHelp" required>
                            <small id="occupationHelp" class="form-text text-muted">
                                開発者
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="location">場所</label>
                            <input id="location" type="text" th:field="*{location}" class="form-control"
                                   placeholder="東京　大阪　名古屋"
                                   aria-describedby="locationdHelp" required>
                            <small id="locationdHelp" class="form-text text-muted">
                                活動場所
                            </small>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary btn-block" type="submit"
                                    aria-describedby="submitHelp">修正</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div> 
</body>
</html>
